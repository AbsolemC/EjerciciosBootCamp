<!doctype html>
<html lang="en">
    <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarjetas</title>
    <link rel="stylesheet" href="../css/tarjetas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-4">
            <div class="card" style="width: 15rem">
                <div class="card-header">Este es el encabezado</div>
                <div class="card-body">
                    <h5 class="card-title">Card Title</h5>
                    <p class="card-text"> Este es el body de la tarjeta</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Item1</li>
                        <li class="list-group-item">Item2</li>
                        <li class="list-group-item">Item3</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-sm">Llamada a la acción</button>
                </div>
                <img src="https://media.tacdn.com/media/attractions-content--1x-1/0f/2e/a4/1a.jpg" class="card-img-bottom" alt="imagen"/>
            </div>
            <div class="card mt-4">
                <div class="card-header">Promoción</div>
                <div class="card-body">
                    <h5 class="card-tittle display-6 col-md-9">Promoción especial alumnos</h5>
                    <p class="card-text col-md-9">Haciendo clic en el botón de abajo conseguirás hasta un 50% de descuento en tus siguientes compras</p>
                    <button class="btn btn-primary btn-sm">Obtén descuento</button>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Secundario</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Terciario</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
